version: '3.8'

services:
  # Base de donn√©es de Production
  db-prod:
    image: postgres:15
    container_name: vdf-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER_PROD}
      POSTGRES_PASSWORD: ${DB_PASSWORD_PROD}
      POSTGRES_DB: ambulance_db_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - vdf-network

  # Application Next.js de Production
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vdf-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER_PROD}:${DB_PASSWORD_PROD}@db-prod:5432/ambulance_db_prod
      AUTH_SECRET: ${AUTH_SECRET_PROD}
      NEXTAUTH_URL: https://vdf-ambulance.fr
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM}
    depends_on:
      - db-prod
    networks:
      - vdf-network

  # n8n pour l'automatisation
  n8n:
    image: n8nio/n8n:latest
    container_name: vdf-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=automation.vdf-ambulance.fr
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://automation.vdf-ambulance.fr/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db-prod
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=${DB_USER_PROD}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD_PROD}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db-prod
    networks:
      - vdf-network

networks:
  vdf-network:
    driver: bridge

volumes:
  postgres_data_prod:
  n8n_data:
