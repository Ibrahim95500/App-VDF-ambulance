name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/vdf-ambulance
            
            # Récupérer les dernières modifs
            git pull origin ${{ github.ref_name }}
            
            # Déterminer quel docker-compose utiliser
            if [ "${{ github.ref_name }}" = "main" ]; then
              DOCKER_FILE="docker-compose.prod.yml"
              ENV_SUFFIX="PROD"
            else
              DOCKER_FILE="docker-compose.dev.yml"
              ENV_SUFFIX="DEV"
            fi
            
            # Créer le fichier .env avec toutes les variables nécessaires
            cat > .env << 'ENVEOF'
            DB_USER_DEV=${{ secrets.DB_USER_DEV }}
            DB_PASSWORD_DEV=${{ secrets.DB_PASSWORD_DEV }}
            DB_USER_PROD=${{ secrets.DB_USER_PROD }}
            DB_PASSWORD_PROD=${{ secrets.DB_PASSWORD_PROD }}
            AUTH_SECRET_DEV=${{ secrets.AUTH_SECRET_DEV }}
            AUTH_SECRET_PROD=${{ secrets.AUTH_SECRET_PROD }}
            AUTH_TRUST_HOST=true
            EMAIL_SERVER_HOST=smtp.gmail.com
            EMAIL_SERVER_PORT=587
            EMAIL_SERVER_USER=${{ secrets.EMAIL_SERVER_USER }}
            EMAIL_SERVER_PASSWORD=${{ secrets.EMAIL_SERVER_PASSWORD }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
            EMAIL_ADMIN_NOTIFY=${{ secrets.EMAIL_ADMIN_NOTIFY }}
            ENVEOF
            
            # Rebuilder et redémarrer les containers
            docker compose -f $DOCKER_FILE up -d --build
            
            # Nettoyage des images inutiles
            docker image prune -f
